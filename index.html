<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="nav">
                <div class="logo">
                    <img class="logo__img" src="./assets/logo.svg" alt="logo">
                    
                    <h1 class="header__link">
                        <span class="navy__blue">Treact</span>
                    </h1>
                </div>  
                <span class="navy__blue">
                    <ul class="links">
                        <li><a>About</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Pricing</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </span>
                
               
                <ul class="login__links">
                    <li><a><span class="navy__blue">Login</span></a></li>
                    <li><a class="login__links--signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main" class="section">
        <div class="row">
            <div class="main">
                <div class="main__description">
                    <h1 class="main__description--heading">Beautiful React Templates <span class="purple"> for you.</span></h1>
                    <p class="main__description--para"><span class="navy__blue"> Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</span></p>
                    <div class="TwoColumnInput">
                        <input type="text" placeholder="Your E-mail Address">
                        <button>Get Started</button>
                    </div>
                    <div class="TRUSTED__CUSTOMERS">
                        <p>OUR TRUSTED CUSTOMERS<p>
                        <img src="./assets/trusted_customers.png">
                    </div>
                </div>
                <div class="main__img">
                    <img src="assets/main react img.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
